<!Doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Arushi's Mad-Libs</title>
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  </head>

  <body>

    <header>
      <h1>Painting with Bob</h1>
      <img src="images/bob.png" alt="bob" width="500 px" height="700 px">
    </header>

    <section class = "container">
    <section id = "madLib">
      <form>
        <fieldset>
          <label for="measurement">Measurement:</label>
          <input type="text" name="userName" id="measurement" required>
        </fieldset>

        <fieldset>
          <label for="liquid">Choose a liquid!</label>
          <div>
            <input name="liquid" type="radio" value = 'soda' required>
            <label>soda</label>
            <br>

            <input name="liquid" type="radio" value = 'ketchup' required>
            <label>ketchup</label>
            <br>

            <input name="liquid" type="radio" value = 'orang juice' required>
            <label>orange juice</label>
         </div>
        </fieldset>

        <fieldset>
          <label for="adjective">Adjective:</label>
          <input type="text" name="adjective" id="adjective" required>
        </fieldset>

        <fieldset>
          <label for="verb1">Verb:</label>
          <input type="text" name="verb1" id="verb1" required>
        </fieldset>

        <fieldset>
          <label for="colr">Color:</label>
          <input type="text" name="colr" id="colr" placeholder = "enter a hex (#) value for more fun!" required>
        </fieldset>

        <fieldset>
          <label for="verb2">Verb ending in "ly":</label>
          <input type="text" name="verb2" id="verb2" required>
        </fieldset>

        <fieldset>
          <label for="noun">Noun (plural):</label>
          <input type="text" name="noun" id="noun" required>
        </fieldset>

        <fieldset>
          <label for="tool">Choose a tool!</label>
          <div>
            <input name="tool" type="radio" value = 'axe' required>
            <label>axe</label>
            <br>

            <input name="tool" type="radio" value = 'baseball bat' required>
            <label>baseball bat</label>
            <br>

            <input name="tool" type="radio" value = 'sword' required>
            <label>sword</label>
         </div>
        </fieldset>

        <fieldset>
          <label for="verb3">Verb:</label>
          <input type="text" name="verb3" id="verb3" required>
        </fieldset>

        <fieldset id = "submission">
          <div>
            <input type="reset" name="reset" value="clear all fields">
            <input type="submit" name="submit" value="time to paint!" id = "s">
          </div>
        </fieldset>
      </form>
    </section>

    <section id = "finalProduct" class = "hide">
      <div id = "mySketch"></div>
      <p id = "myMsg"></p>
    </section>
    </section>

    <footer>
      <nav>
        <ul>
          <li><a href="mailto:aragarwala@ucdavis.edu">email me</a></li>
          <li><a href="https://validator.w3.org/check?uri=referer">valid html5</a></li>
          <li><a href="https://jigsaw.w3.org/css-validator/check/referer">valid css</a></li>
        </ul>
      </nav>
    </footer>

    <script src="script.js"></script>

  </body>

</html>
